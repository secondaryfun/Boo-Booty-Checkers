<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers</title>
    <link rel="shortcut icon" href="images/booty-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/checkers.css" />
</head>

<body>
    <div class="body-wrapper">
        <div class="game-wrapper">
            <header>
                <h1>Starfire's Boo-Booty Checkers</h1>
                <nav class="controls">
                    <div class="controlBtn" id="resetBtn">START</div>
                    <section class="turn_box">
                        <div class="biter picker" id="player2" data-type="biter"></div>
                        VS
                        <div class="grinder picker" id="player1" data-type="grinder"></div>
                    </section>
                    <div class="controlBtn" id="jumpBtn">PRACTICE</div>

                    <div class="modal hidden" id="startInput">
                        <h1></h1>
                        <p class="messageBox"></p>
                        <h3>Click to Close</h3>
                    </div>
                </nav>
            </header>
            <div class="board"></div>
        </div>
    </div>
    <small>&#169; Soda Pop Miniatures LLC</small>
    <script src="main.js"></script>
</body>

</html>
